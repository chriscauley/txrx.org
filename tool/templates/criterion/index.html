{% extends "base.html" %}

{% block content %}
<div>
  {% for permission,criteria_tuples in permission_criteria_tuples %}
  <div>
    <h2>{{ permission }}</h2>
    <ul>
      {% for criteria in criteria_tuples %}
      <li>
        <a href="{% url "criterion_detail" criteria.pk %}">{{ criteria }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
{% endblock %}
