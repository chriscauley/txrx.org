{% block main %}
<div class="span8">
  {% block content %}{% endblock %}
</div>
<div class="span4">
  {% block side %}{% include "_side.html" %}{% endblock %}
</div>
{% endblock %}
<script type="text/javascript">
(function() {
  var header_html = "{% block header_content %}{{ SITE_TAGLINE }}{% endblock %}"
  if (!!header_html) { $(".home-tagline").html(header_html) }
  var page_title = "{% block pre_title %}{{ SITE_NAME }} - {% endblock %} {% block title %}{% endblock %}";
  if (!!page_title) { document.title = page_title; }
  console.log('pjax page loaded');
})();
</script>
