{% load compress %}
{% compress css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}wmd/wmd.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}less/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}less/codrspace.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}mptt_comments/css/mptt_comments.css" />
{% endcompress %}

{# the following conditional loads compress only in development #}
{% if settings.DEBUG %}
<link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/base.less">
<script>less = { env: 'development' };</script>
{% compress js %}<script src="{{ STATIC_URL }}js/less.js"></script>{% endcompress %}
{% else %}
{% compress css %}
<link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/base.less">
{% endcompress %}
{% endif %}

{% if request.theme == "dark" %}
<style type="text/css">
  html, iframe, frame
  {-webkit-filter: invert(.95) hue-rotate(180deg) !important;filter: invert(100%) hue-rotate(180deg) !important}

  img,embed[flashvars],*[type*="application/x-shockwave-flash"],*[type*="application/x-silverlight"],[type=image]
  {-webkit-filter: invert(.95) hue-rotate(180deg) !important;filter: invert(1) hue-rotate(180deg) !important}

  @-moz-document url-prefix(http://), url-prefix(https://), url-prefix(file://) {
  *{ color: #999999 !important; background: #151515 !important; border-color: #333333 !important; }
  * { text-shadow: none !important; }
  a,a *{ color: #6666BB !important; text-decoration: none !important; }
  a:hover, a:hover *{ color: #55AAAA !important; }
  a:visited, a:visited *{ color: #884488 !important; }
  a:visited:hover, a:visited:hover *{ color: #55AAAA !important; }
  }
</style>
{% endif %}
