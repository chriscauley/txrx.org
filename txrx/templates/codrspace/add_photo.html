{% if photo %}
<script type="text/javascript">
window.parent.iframe_callback({'id':{{ photo.id }},'shortcode':'{{ photo.shortcode }}'});
</script>
{% else %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td><input type="submit" /></td>
    </tr>
  </table>
</form>
{% endif %}
