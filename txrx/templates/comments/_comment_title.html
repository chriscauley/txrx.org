{% load i18n %}
{% if not comment.parent %}
<p class="comment_title">
  <a class="comment_expand" href="{% url "comment-detail" comment_id %}">
    {% if preview %}
    (PREVIEW)
    {% endif %}
    {% if comment.is_removed %}
    {% trans "Comment removed" %}
    {% else %}
    {{ comment.title }}
    {% endif %}
  </a>
</p>
{% endif %}
