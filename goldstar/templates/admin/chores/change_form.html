{% extends "admin/change_form.html" %}

{% block object-tools %}{{ block.super }}

<input value="Update Occurrences" type="submit" style="margin-right: 10px;"
       onclick="javascript: window.location='/admin/update_occurrences/{{ object_id }}/';
		return false;" class="move-me"/>
<script type="text/javascript">
django.jQuery(document).ready(function(){
  var $ = django.jQuery;
  $(".submit-row li").last().prepend($(".move-me"));
});
</script>
{% endblock %}
