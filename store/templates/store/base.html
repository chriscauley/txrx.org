{% extends "base.html" %}

{% block main %}
<div class="col-sm-3 col-md-2 col-lg-2" id="side">
  <category-list></category-list>
</div>
<div class="col-sm-9 col-md-10 col-lg-10">
  {% if request.user.is_shopkeeper %}
  <div class="row">
    <div class="col-sm-4">
      <a href="/shop/" class="btn btn-block btn-success">Shop</a>
    </div>
    <div class="col-sm-4">
      <a href="/shop/receipts/" class="btn btn-block btn-primary">Receipts</a>
    </div>
    <div class="col-sm-4">
      <a href="/shop/admin/" class="btn btn-block btn-warning">Admin</a>
      <br />
    </div>
  </div>
  {% endif %}
  {% block products %}{% endblock %}
</div>
{% endblock %}

{% block extrajs %}
{% block pjs %}{% endblock %}
<script src="/products.js"></script>
<script type="riot/tag" src="{{ STATIC_URL }}tags/store.tag"></script>
<script type="riot/tag" src="{{ STATIC_URL }}tags/cart.tag"></script>
<script>riot.mount("*");</script>
{% endblock %}
