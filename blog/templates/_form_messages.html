{% if form.errors %}
<div class="alert alert-danger">
  <big><b>Please fix the following errors:</b></big>
  {% for field in form %}
  {% if field.errors %}
  {% for error in field.errors %}
  <div>{{ field.label }} Field &ndash; {{ error|lower|capfirst }}</div>
  {% endfor %}
  {% endif %}
  {% endfor %}
</div>
{% endif %}
