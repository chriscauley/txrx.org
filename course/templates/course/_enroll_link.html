{% if session.section.fee %}
<div class="EnrollLink">
  {% if session.closed %}
  <button class="btn btn-default disabled">{{ session.closed_string|title }}</button>
  {% elif session.full %}
  <button class="btn btn-default disabled">FULL</button>
  {% else %}
  <button class="btn btn-primary add" onclick="addClass({{ session.id }});">
    {% if session.in_progress %}In Progress{% else %}Enroll{% endif %}</button>
  <button class="btn btn-danger drop" onclick="simpleCart.remove('{{ session.id }}'); toggleCourses();">
    Drop</button>
  {% endif %}
</div>
<script>
  window.SESSIONS_ON_PAGE = window.SESSIONS_ON_PAGE || {};
  window.SESSIONS_ON_PAGE[{{ session.id }}] = {
    'name': "<b>{{ session.section.course }}</b> {{ session.first_date|date:"m/d/Y" }}",
    'fee': {{ member_discount }}*{{ session.section.fee }},
  };
</script>
{% else %}
<div class="RsvpLink{% if session.user_enrollment %} attending{% endif %}">
  {% if session.archived %}
  <button class="btn btn-default disabled">Closed</button>
  {% elif not request.user.is_authenticated %}
  You must
  <a href="/accounts/login/?next={{ session.get_absolute_url|urlencode }}">Login</a>
  to RSVP
  {% else %}
  <button class="btn btn-default disabled is_full">FULL</button>
  <button class="btn btn-success rsvp" onclick="rsvp({{ session.id }},'{{ session.get_rsvp_url }}');">
    RSVP</button>
  <button class="btn btn-danger unrsvp" onclick="rsvp({{ session.id }},'{{ session.get_rsvp_url }}?drop=1');">
    un-RSVP</button>
  <a href="javascript:;" onclick="$(this).hide(); return false;" class="message"></a>
  {% endif %}
</div>
{% endif %}
