{% load txrx_tags thumbnail crop_util %}
{% verbatim %}
<div class=" col-sm-12 col-lg-6">
  <div class="course new filterable well" id="c{{ course.id }}">
    <a href="{{ course.url }}" class="picture">
      <img src="{{ course.im.url }}" width="{{ course.im.width }}" height="{{ course.im.height }}" />
    </a>
    <div class="details">
      <a href="{{ couse.url }}" class="title">
        {{ course.name }}
        <div class="price">$ {{ course.fee }}</div>
      </a>
      <div class="sessions" data-ng-repeat="session in course.active_sessions">
        <div class="session">
          <small>
            <b class="closed_string">{{ session.closed_status }}</b>
            {{ session.short_dates }}
            with <a href="">
              <i class="icon-user"></i>{{ session.instructor_name }}</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endverbatim %}
