{% load url from future %}
{% load txrx_tags %}
<tr id="c{{session.id}}" class="course filterable"
    data-subject="{% for subject in session.subjects %}{{ subject }},{% endfor %}"
    {%if not session.course.closed%}data-open{%endif%}
    data-date="{{ session.starttime|date:"Ymd" }}">
  <td class="enroll-cell">
    {% include "course/_enroll_link.html" %}
  </td>
  <td class="info-cell">
    <a href="{% url "course:detail" session.slug %}">{{ session.section.course }}</a>
    <div class="lower"><small>
        {{ session.get_short_dates }}
        with <a href="{% url "instructor_detail" session.user.username %}">
          <i class="icon-user"></i>{{ session.get_instructor_name|noemail }}</a>
    </small></div>
  </td>
  <td class="note-cell">
    {% for note,title in session.section.get_notes %}
    <small class="has_notes" data-tooltip="{{ title }}"><span>{{ note }}</span></small>
    {% endfor %}
  </td>
</tr>
