{% extends "base.html" %}
{% load url from future %}

{% block full_title %}Pending Evaluations{% endblock %}
{% block header_content %}Pending Evaluations{% endblock %}

{% block content %}
<ul>
  {% for enrollment in enrollments %}
  <li>
    <a href="{% url "course:evaluation_detail" enrollment.id %}">{{ enrollment.session }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
