{% verbatim %}
<div class="list_filter btn-group-vertical">
  <input type="radio" value="" for="all_subjects" checked="checked" name="subject"/>
  <label for="all_subjects" class="btn btn-default">
    All Subjects
  </label>
</div>
<div ng-repeat="subject in subjects" class="list_filter btn-group-vertical">
  <input type="radio" value="{{ subject.value }}" id="filter_subject_{{ subject.value }}" name="subject" />
  <label class="btn btn-default" for="filter_subject_{{ subject.value }}">
    {{ subject.name }}
  </label>
  <div ng-repeat="child in subject.children" class="child">
    <input type="radio" value="{{ child.value }}" id="filter_subject_{{ child.value }}" name="subject"/>
    <label for="filter_subject_{{ child.value }}" class="btn btn-default">
      -- {{ child.name }}
    </label>
  </div>
</div>
{% endverbatim %}
