{% verbatim %}
<div class="list_filter btn-group-vertical">
  <label for="all_subjects" class="btn btn-default" ng-click="filterSubjects('')">
    All Subjects</label>
</div>
<div ng-repeat="subject in subjects" class="list_filter btn-group-vertical" ng-cloak>
  <label class="btn btn-default" for="filter_subject_{{ subject.value }}"
         ng-click="filterSubjects(subject.value)">{{ subject.name }}</label>
  <div ng-repeat="child in subject.children" class="child">
    <label class="btn btn-default" ng-click="filterSubjects(child.value)">
      -- {{ child.name }}</label>
  </div>
</div>
{% endverbatim %}
