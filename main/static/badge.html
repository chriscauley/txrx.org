<body>
  <style>
    html, body { font-size: 10px;margin: 0 !important; padding: 0 !important; }
    body { display: flex; align-items: center; justify-content: center; }
    #content {
      align-items: center;
      font-family: Arial;
      display: flex;
      height: 1.6in;
      justify-content: center;
      text-align: center;
      width: 3.4in;
    }
    #img { width: 100px; margin-right: 1.5em;}
    h1,h2 { margin: 0 0 0.25em; }
    h1 { font-size: 25px; }
    h2 { font-size: 20px; }
    p { font-size: 18px; margin: 0; }
  </style>
  <div id="content">
    <img src="/static/logos/Logo-1_vertical_color_475x375.png" id="img" />
    <div class="inner">
    </div>
  </div>
  <script src="/static/js/moment.js"></script>
  <script src="/static/js/imagesloaded.js"></script>
  <script>
  imagesLoaded(document.querySelectorAll("img"),function(){
    function getQP(name) {
      var regexp = new RegExp("[\?&](?:"   +name+")=([^&]+)");
      var _sd = window.location.search.match(regexp);
      if (_sd) { return unescape(_sd[1]); }
    }
    var inner = document.querySelector("#content .inner");
    var e = document.createElement("h1");
    e.innerHTML = getQP("name");
    inner.appendChild(e);
    var e = document.createElement("h2");
    e.innerHTML = getQP("title") || "Visitor";
    inner.appendChild(e);
    var e = document.createElement("p");
    e.innerHTML = moment().format("MMM D, YYYY");
    inner.appendChild(e);
    if (window.parent && window.parent.kill) {
      window.print();
      window.parent.kill();
    }
  });
  </script>
</body>
